name: generate monkeytype readme svg

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  download-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Download SVG
        run: |
          mkdir public
          curl -o public/monkeytype-readme.svg https://monkeytype-readme.com/generate-svg/venlence/sewing_tin_light

      - name: Push SVG to monkeytype-readme branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: monkeytype-readme
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

